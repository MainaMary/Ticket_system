<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CONTACTFORM</title>

    <body>
    
       <div class="card_wrapper">
        <h1>TICKET SYSTEM</h1>
        <p>We are always ready to serve you</p>
        </div>
        <div class="contact__form">
            <form class="contact_from" method="post" action="">
         <input type=" text" name="name" class="input_txt" placeholder="Enter your name" required>
         <br>
         <input type="text" name="email" class="input_txt" placeholder="Enter your email" required><br>
         
         <textarea name="message" id="input_area"class="input_txt" placeholder="Type your message here" row = "2" required></textarea>
         <br>
         <input type="submit" class="input_submit" placeholder="Submit ticket" required>  
            </form>
        </div>
    </body>
